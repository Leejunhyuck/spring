    
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/layout/layout1}">

<div layout:fragment="content">
  
 

<table border="1" th:inline="text">
    <tr>
      <td>MID</td>
      <td>MNAME</td>
      <td>REGDATE</td>
    </tr>

    <tr th:each="arr : ${list}">
      <td>[[${arr[0]}]]</td>
      <td>[[${arr[1]}]]</td>
      <td>[[${arr[2]}]]</td>
    </tr>

  </table>


</div>
</html>
